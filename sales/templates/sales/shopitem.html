{% extends 'sales/shopbase.html' %}

{% load static %}


{% block shopcontent %}

<div class="col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4">
{% if product %}
    <div class="thumbnail" id="shopitem">
        <img id="itemImage" class="img-responsive" src="{% static product.img_path %}" alt="{{product.name}} width='200' height='150'">
        <div id="itemHeader">
            <p>{{product.name}} | ${{product.price}}</p>
        </div>
        <p id="itemDescription">{{product.description}}</p>
        <form action="{% url 'sales:addToCart' product.id %}" method="post">
            {% csrf_token %}
            <div class="row form-size">
                Size: 
                <select name="size">
                {% for s in product.size %}
                    <option value="{{s}}">{{s}}</option>
                {% endfor %}
                </select>
                Quantity: 
                <select name="quantity">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>
            <button class="btn btn-lg btn-primary btn-block confirmation-button horizontal-center" type="submit">Add To Cart</button>
        </form>
        
{% else %}

<h1>No matching product.</h1>

{% endif %}

</div>

{% endblock shopcontent %}
