{% extends 'sales/shopbase.html' %}

{% load static %}


{% block shopcontent %}

<div class="col-md-9">
{% if product %}
    <div class="thumbnail">
        <img class="img-responsive" src="{% static product.img_path %}" alt="{{product.name}} width='200' height='150'">
        <div class="caption-full">
            <h4 class="pull-right">{{product.price}}</h4>
            <h4>{{product.name}}</h4>
            <p>{{product.description}}</p>
        </div>
        <!-- <form class="form-signin" method="get" action="#"> -->
        <form action="{% url 'sales:editCartItem' cart_item_id %}" method="post">
            {% csrf_token %}
            <select name="size">
            {% for s in product.size %}
                <option value="{{s}}">{{s}}</option>
            {% endfor %}
            </select>
            <select name="quantity">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Save</button>
        </form>

{% else %}

<h1>No matching product.</h1>

{% endif %}

</div>

{% endblock shopcontent %}
